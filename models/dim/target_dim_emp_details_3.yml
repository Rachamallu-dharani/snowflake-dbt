version: 2

models:
  - name: target_dim_emp_details_3
    columns:

      - name: fullName
        tests:
          - not_null

      - name: kind
        tests:
          - accepted_values:
              values: ['person']

      - name: empid
        tests:
          - not_null
          - relationships:
              to: ref('src_staging_emp_data3')
              field: empid

      - name: gender
        tests:
          - accepted_values:
              values: ['M',
                       'F', 
                       'Unknown']
